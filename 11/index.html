<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福度診断テスト</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 広告枠 -->
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true">
        </ins>
    </div>

    <!-- イントロテキスト -->
    <div class="intro-text">
        <p>こんにちは！私は幸福度診断の専門家です。<br>
        あなたの日常生活や考え方から、現在の幸福度を分析させていただきます。<br>
        以下の質問に正直にお答えください。<br>
        あなたの人生をより幸せにするためのアドバイスをご提供いたします。</p>
    </div>

    <!-- シェアボタン -->
    <div class="share-buttons">
        <button onclick="shareLine()">LINEで共有 📱</button>
        <button onclick="copyURL()">URLをコピー 📋</button>
    </div>

    <!-- テスト本体 -->
    <div id="quiz-container">
        <div id="question-container"></div>
        <div id="options-container"></div>
    </div>

    <!-- 結果分析中ポップアップ -->
    <div id="loading-popup" class="popup">
        <div class="popup-content">
            <h3>結果を分析中...</h3>
            <div class="loading-animation">🔄</div>
            <div id="countdown">7</div>
        </div>
    </div>

    <!-- 結果表示 -->
    <div id="result-container" style="display:none;">
        <h2>あなたの幸福度診断結果</h2>
        <div id="result-text"></div>
        <div class="happiness-meter">
            <div class="meter-fill"></div>
        </div>
        <a href="http://japan.testpro.site/" class="home-button">他のテストをする</a>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
