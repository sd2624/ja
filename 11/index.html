<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福度診断テスト</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense 상단 광고 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 영역 -->
    <div class="ad-top">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true">
        </ins>
    </div>

    <!-- 인트로 텍스트 -->
    <div class="intro-text animate-fade-in">
        <div class="expert-icon">👨‍⚕️</div>
        <p>はじめまして！私は幸福度診断の専門カウンセラーです。<br>
        あなたの心の状態を丁寧に分析させていただきます。<br>
        以下の質問に正直にお答えください。<br>
        あなたの人生をより豊かにするためのアドバイスをご提供いたします。</p>
    </div>

    <!-- 공유 버튼 -->
    <div class="share-buttons">
        <button onclick="shareLine()" class="share-btn line-btn">
            <span class="icon">📱</span> LINEで共有
        </button>
        <button onclick="copyURL()" class="share-btn copy-btn">
            <span class="icon">📋</span> URLをコピー
        </button>
    </div>

    <!-- 테스트 컨테이너 -->
    <div id="quiz-container" class="animate-slide-up">
        <div id="question-container"></div>
        <div id="options-container"></div>
    </div>

    <!-- 결과 분석 팝업 -->
    <div id="loading-popup" class="popup">
        <div class="popup-content">
            <h3>結果を分析中...</h3>
            <div class="loading-animation">🔄</div>
            <div id="countdown">7</div>
            <!-- 팝업 광고 -->
            <div class="popup-ad">
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-9374368296307755"
                    data-ad-slot="3201247599"
                    data-ad-format="auto"
                    data-full-width-responsive="true">
                </ins>
            </div>
        </div>
    </div>

    <!-- URL 복사 알림 팝업 -->
    <div id="copy-alert" class="copy-alert">
        URLをコピーしました！
    </div>

    <!-- 결과 표시 -->
    <div id="result-container" class="animate-fade-in" style="display:none;">
        <h2>행복 지수 테스트 결과</h2>
        <div id="result-text"></div>
        <div class="happiness-meter">
            <div class="meter-fill"></div>
        </div>
        <a href="http://japan.testpro.site/" class="home-button">他のテストを受ける</a>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
