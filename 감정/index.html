<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="科学的な感情分析テスト。専門家があなたの感情パターンを分析し、心の健康をサポートします。無料で簡単に受検できます。">
    <meta name="keywords" content="感情分析,心理テスト,メンタルヘルス,性格診断,感情管理,ストレス診断,心理カウンセリング">
    <title>【無料診断】感情分析テスト | 専門家監修の心理診断</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 삭제 -->
    <main class="content-wrapper">
        <h1 class="main-title">専門家による再テクテスト</h1>
        
        <!-- 인트로 텍스트 -->
        <div class="intro-text animate-fade-in">
            <div class="expert-icon">💖</div>
            <p>こんにちは！あなたの感情管理の状態を知るための簡単なテストをご用意しました。<br>
            このテストを通じて、あなたの感情的な傾向を理解し、より効果的な感情管理方法を提案します。<br>
            以下の質問に正直に答えてください。<br>
            あなたに合った感情管理戦略を一緒に見つけましょう。</p>
        </div>

        <!-- 시작 버튼 -->
        <div class="start-container">
            <button id="start-test" class="start-btn">
                <span class="icon">💡</span> 無料再テク診断を始める
            </button>
        </div>

        <!-- 중간 광고 -->
        <div class="ad-container middle-ad">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true">
            </ins>
        </div>

        <!-- 테스트 영역 -->
        <div id="quiz-container" class="animate-slide-up" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>

        <!-- 결과 표시 -->
        <div id="result-container" class="animate-fade-in" style="display:none;">
            <h2>あなたの幸福度診断結果</h2>
            <div id="result-text"></div>
            <div class="happiness-meter">
                <div class="meter-fill"></div>
            </div>
            
            <!-- 결과 후 광고 -->
            <div class="ad-container result-ad">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
            
            <!-- 공유 버튼 -->
            <div class="share-buttons">
                <button onclick="shareLine()" class="share-btn line-btn">
                    <span class="icon">📱</span> LINEで共有
                </button>
                <button onclick="copyURL()" class="share-btn copy-btn">
                    <span class="icon">📋</span> URLをコピー
                </button>
                <button onclick="retakeTest()" class="share-btn retake-btn">
                    <span class="icon">🔄</span> もう一度診断
                </button>
                <a href="http://japan.testpro.site/" class="share-btn home-btn">
                    <span class="icon">🏠</span> 他のテストを見る
                </a>
            </div>
        </div>
    </main>

    <!-- 결과 분석 팝업 추가 -->
    <div id="result-popup" class="popup">
        <div class="popup-content">
            <button class="close-btn" id="close-popup">×</button>
            <div class="analysis-text">結果を分析しています...</div>
            <div class="countdown">7</div>
            <div class="popup-ad-container">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
