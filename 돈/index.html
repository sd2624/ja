<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="あなたの資産管理スタイルを診断！最適な投資戦略を見つけよう！">
    <meta name="keywords" content="資産管理, 投資テスト, マネー管理, ファイナンシャルプラン, 投資傾向, 財務戦略">
    <title>資産管理傾向テスト | あなたにぴったりな投資戦略を見つけよう</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
    

    
    <!-- Google フォント Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 上部広告 -->
    <div class="ad-container-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9374368296307755"
             data-ad-slot="3201247599"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <div class="intro-section">
            <h1>💰 あなたの資産管理スタイル診断 💰</h1>
            <p class="intro-text">
                こんにちは！あなたの投資傾向と資産管理スタイルを診断するテストへようこそ！<br>
                15個の質問を通して、あなたの金融習慣や傾向を分析し、最適な資産管理戦略を提案します。<br>
                さあ、あなたにぴったりな投資方法を見つけるために、テストを始めましょう！
            </p>
            <button id="start-btn" class="start-button">テストを開始 ▶</button>
        </div>
        
        <div id="question-container" class="question-container" style="display: none;">
            <!-- 質問はJSで動的に生成されます -->
        </div>

        <div id="result-container" class="result-container" style="display: none;">
            <!-- 結果はJSで動的に生成されます -->
        </div>
    </div>

    <!-- 分析中のポップアップ -->
    <div id="analysis-popup" class="popup-container" style="display: none;">
        <div class="popup-content">
            <h2>結果分析中...</h2>
            <div class="countdown">7</div>
            <!-- ポップアップ広告 -->
            <div class="ad-container-popup">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:250px"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"></ins>
            </div>
        </div>
    </div>

    <!-- JavaScript ファイルのリンク -->
    <script src="script.js"></script>
</body>
</html>
