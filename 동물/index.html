<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="無料で簡単！動物診断テスト。あなたの動物タイプを専門家が分析します。">
    <meta name="keywords" content="動物診断,心理テスト,性格診断,無料テスト">
    <title>【無料診断】動物タイプ診断テスト | 専門家が分析</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container top-ad">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true">
        </ins>
    </div>

    <main class="content-wrapper">
        <h1 class="main-title">専門家による動物タイプ診断テスト</h1>
        
        <!-- 인트로 텍スト -->
        <div class="intro-text animate-fade-in">
            <div class="expert-icon">🐾</div>
            <p>こんにちは！あなたの動物タイプを知るために、簡単なテストを行います。<br>
            あなたの性格や行動パターンを分析し、どの動物に似ているかを診断します。<br>
            以下の質問に正直にお答えください。<br>
            あなたの動物タイプを一緒に見つけましょう。</p>
        </div>

        <!-- 시작 버튼 -->
        <div class="start-container">
            <button id="start-test" class="start-btn">
                <span class="icon">✨</span> 無料診断を始める
            </button>
        </div>

        <!-- 시작 버튼 아래 광고 추가 -->
        <div class="start-ad">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true">
            </ins>
        </div>

        <!-- 중간 광고 -->
        <div class="ad-container middle-ad">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true">
            </ins>
        </div>

        <!-- 테스트 영역 -->
        <div id="quiz-container" class="animate-slide-up" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>

        <!-- 광고 팝업 추가 -->
        <div id="ad-popup" class="popup">
            <div class="popup-content">
                <div class="popup-header">
                    <span class="countdown">7</span>
                    <button id="close-popup" class="close-btn" disabled>×</button>
                </div>
                <div class="popup-body">
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-9374368296307755"
                        data-ad-slot="3201247599"
                        data-ad-format="auto"
                        data-full-width-responsive="true">
                    </ins>
                </div>
            </div>
        </div>

        <!-- 결과 표시 -->
        <div id="result-container" class="animate-fade-in" style="display:none;">
            <h2>あなたの動物タイプ診断結果</h2>
            <div id="result-text"></div>
            <div class="happiness-meter">
                <div class="meter-fill"></div>
            </div>
            
            <!-- 공유 버튼 -->
            <div class="share-buttons">
                <button onclick="shareLine()" class="share-btn line-btn">
                    <span class="icon">📱</span> LINEで共有
                </button>
                <button onclick="copyURL()" class="share-btn copy-btn">
                    <span class="icon">📋</span> URLをコピー
                </button>
                <button onclick="retakeTest()" class="share-btn retake-btn">
                    <span class="icon">🔄</span> もう一度診断
                </button>
                <a href="http://japan.testpro.site/" class="share-btn home-btn">
                    <span class="icon">🏠</span> 他のテストを見る
                </a>
            </div>
        </div>
    </main>

    <!-- 하단 광고 -->
    <div class="ad-container bottom-ad">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true">
        </ins>
    </div>

    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 광고 초기화
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // 팝업 광고 초기화 (중복 제거)
        document.getElementById('ad-popup').addEventListener('click', function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
</body>
</html>
