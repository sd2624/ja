<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="無料で簡単！動物診断テスト。あなたの動物タイプを専門家が分析します。">
    <meta name="keywords" content="動物診断,心理テスト,性格診断,無料テスト">
    <title>【無料診断】動物タイプ診断テスト | 専門家が分析</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <main class="content-wrapper">
        <h1 class="main-title">専門家による動物タイプ診断テスト</h1>
        
        <!-- 인트로 텍스트 -->
        <div class="intro-text animate-fade-in">
            <div class="expert-icon">🐾</div>
            <p>こんにちは！あなたの動物タイプを知るために、簡単なテストを行います。<br>
            あなたの性格や行動パターンを分析し、どの動物に似ているかを診断します。<br>
            以下の質問に正直にお答えください。<br>
            あなたの動物タイプを一緒に見つけましょう。</p>
        </div>

        <!-- 시작 버튼 -->
        <div class="start-container">
            <button id="start-test" class="start-btn">
                <span class="icon">✨</span> 無料診断を始める
            </button>
        </div>

        <!-- 테스트 영역 -->
        <div id="quiz-container" class="animate-slide-up" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>

        <!-- 진행률 표시와 질문 컨테이너 -->
        <div id="question-container" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <!-- 질문들은 JS로 동적 생성됨 -->
        </div>

        <!-- 광고 팝업 추가 -->
        <div id="ad-popup" class="popup">
            <div class="popup-content">
                <div class="popup-header">
                    <span>結果分析中...</span>
                    <span class="countdown">7</span>
                </div>
                <div class="popup-body">
                    <!-- 애드센스 광고 -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9374368296307755"
                         data-ad-slot="3201247599"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
            </div>
        </div>

        <!-- 광고 팝업 -->
        <div class="ad-popup">
            <div class="ad-popup-content">
                <h3>結果を分析中...</h3>
                <p>残り<span id="ad-countdown">5</span>秒</p>
                <!-- 애드센스 광고 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>

        <!-- 결과 표시 -->
        <div id="result-container" class="animate-fade-in" style="display:none;">
            <h2>あなたの動物タイプ診断結果</h2>
            <div id="result-text"></div>
            <div class="happiness-meter">
                <div class="meter-fill"></div>
            </div>
            
            <!-- 공유 버튼 -->
            <div class="share-buttons">
                <button onclick="shareLine()" class="share-btn line-btn">
                    <span class="icon">📱</span> LINEで共有する
                </button>
                <button onclick="copyURL()" class="share-btn copy-btn">
                    <span class="icon">📋</span> URLをコピーする
                </button>
                <button onclick="retakeTest()" class="share-btn retake-btn">
                    <span class="icon">🔄</span> もう一度診断する
                </button>
                <button onclick="goToOtherTests()" class="share-btn other-btn">
                    <span class="icon">🎮</span> 他のテストを見る
                </button>
                <a href="http://japan.testpro.site/" class="share-btn home-btn">
                    <span class="icon">🏠</span> ホームに戻る
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // 팝업 광고 초기화
        document.getElementById('ad-popup').addEventListener('click', function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
</body>
</html>
