<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="あなたの無意識の性格診断テスト - 15の質問であなたの隠れた性格がわかります">
    <meta name="keywords" content="性格診断,心理テスト,無意識,自己分析,パーソナリティ,心理カウンセラー">
    <title>あなたの無意識の性格診断テスト</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9374368296307755"
             data-ad-slot="3201247599"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <div class="start-screen" id="start-screen">
            <h1>あなたの無意識の性格診断テスト 🎭</h1>
            
            <div class="intro-text">
                <p>心理カウンセラーの田中です。<br>
                15個の質問であなたの隠れた性格を見つけ出します。<br>
                直感的に答えてください。所要時間は約3分です。</p>
            </div>

            <button id="start-button" class="start-button">
                テストを始める ▶
            </button>
        </div>

        <div id="quiz-container" style="display: none">
            <!-- 질문들이 여기에 동적으로 삽입됩니다 -->
        </div>

        <div id="result-container" style="display: none">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>

        <div id="share-container" style="display: none">
            <button id="line-share" class="share-btn">LINEで共有</button>
            <button id="copy-url" class="share-btn">URLをコピー</button>
            <button id="retry-test" class="share-btn">もう一度診断する</button>
            <button id="other-test" class="share-btn">他の診断を試す</button>
        </div>
    </div>

    <!-- 결과 분석 팝업 -->
    <div id="analysis-popup" class="popup" style="display: none">
        <div class="popup-content">
            <h3>結果を分析中です...</h3>
            <div id="countdown">7</div>
            <!-- 팝업 광고 -->
            <div class="ad-container-popup">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:300px;height:250px"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
