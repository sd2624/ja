<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無意識心理テスト - あなたの心の奥底を探る</title>
    <meta name="description" content="専門家が作成した無意識心理テストで、あなたの隠れた性格や本当の想いを探りましょう。">
    <meta name="keywords" content="無意識心理テスト,心理診断,性格診断,心理学テスト,自己分析">
    <link rel="stylesheet" href="style.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 広告コンテナ -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9374368296307755"
             data-ad-slot="3201247599"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div id="intro" class="section active">
            <h1>無意識心理テスト</h1>
            <div class="intro-text">
                こんにちは。私は心理カウンセラーの田中です。
                このテストでは、あなたの無意識の中に隠れている
                本当の気持ちを探っていきましょう。
                心を落ち着かせて、直感的に答えてください。
            </div>
            <button id="start-btn" class="btn">テストを始める</button>
        </div>

        <div id="question" class="section">
            <div id="question-text"></div>
            <div id="options"></div>
        </div>

        <div id="result" class="section">
            <h2>あなたの診断結果</h2>
            <div id="result-text"></div>
            
            <!-- シェアボタン -->
            <div class="share-buttons">
                <button id="line-share" class="share-btn line">LINEでシェア</button>
                <button id="copy-url" class="share-btn copy">URLをコピー</button>
                <button id="retry" class="share-btn retry">もう一度テスト</button>
                <button id="go-home" class="share-btn home">他のテストを見る</button>
            </div>
        </div>
    </div>

    <!-- 分析中ポップアップ -->
    <div id="analysis-popup" class="popup">
        <div class="popup-content">
            <div class="loading-text">結果を分析中...</div>
            <div id="countdown">7</div>
            <!-- 팝업 광고 컨테이너 수정 -->
            <div class="popup-ad-container">
                <ins class="adsbygoogle"
                     style="display:inline-block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="rectangle"
                     data-full-width-responsive="false"></ins>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
