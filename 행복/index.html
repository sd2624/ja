<body>
    <!-- 상단 광고 -->
    <div class="ad-container top-ad">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"

        </ins>
    </div>

    <main class="content-wrapper">
        <h1 class="main-title">専門家による幸福度診断テスト</h1>
        
        <!-- 인트로 텍스트 -->
        <div class="intro-text animate-fade-in">
            <div class="expert-icon">👨‍⚕️</div>
            <p>こんにちは！メンタルヘルス専門カウンセラーの田中です。<br>
            20年の経験を活かし、あなたの心の健康状態を丁寧に分析させていただきます。<br>
            以下の質問に正直にお答えください。<br>
            あなたの人生をより豊かにするための具体的なアドバイスをご提供いたします。</p>
        </div>

        <!-- 시작 버튼 -->
        <div class="start-container">
            <button id="start-test" class="start-btn">
                <span class="icon">✨</span> 無料診断を始める
            </button>
        </div>

        <!-- 중간 광고 -->
        <div class="ad-container middle-ad">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true">
            </ins>
        </div>

        <!-- 테스트 영역 -->
        <div id="quiz-container" class="animate-slide-up" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="question-container"></div>
            <div id="options-container"></div>
        </div>

        <!-- 결과 분석 팝업 -->
        <div id="loading-popup" class="popup">
            <div class="popup-content">
                <h3>結果を分析中...</h3>
                <div class="loading-animation">🔄</div>
                <div id="countdown">7</div>
                <!-- 팝업 광고 수정 -->
                <div class="popup-ad-container">
                    <!-- 수평 광고 -->
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:300px;height:250px"
                         data-ad-client="ca-pub-9374368296307755"
                         data-ad-slot="3201247599"></ins>
                </div>
            </div>
        </div>

        <!-- 결과 표시 -->
        <div id="result-container" class="animate-fade-in" style="display:none;">
            <h2>あなたの幸福度診断結果</h2>
            <div id="result-text"></div>
            <div class="happiness-meter">
                <div class="meter-fill"></div>
            </div>
            
            <!-- 공유 버튼 -->
            <div class="share-buttons">
                <button onclick="shareLine()" class="share-btn line-btn">
                    <span class="icon">📱</span> LINEで共有
                </button>
                <button onclick="copyURL()" class="share-btn copy-btn">
                    <span class="icon">📋</span> URLをコピー
                </button>
                <button onclick="retakeTest()" class="share-btn retake-btn">
                    <span class="icon">🔄</span> もう一度診断
                </button>
                <a href="http://japan.testpro.site/" class="share-btn home-btn">
                    <span class="icon">🏠</span> 他のテストを見る
                </a>
            </div>
