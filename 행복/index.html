<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福度診断テスト</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-top">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="happy-face">
            <div class="face">
                <div class="eyes"></div>
                <div class="smile"></div>
            </div>
        </div>

        <h1 class="title">✨ あなたの幸福度診断テスト ✨</h1>
        
        <!-- 인트로 텍스트 -->
        <div class="intro-text">
            <p>こんにちは！私は幸福度診断の専門カウンセラーです。🌟</p>
            <p>あなたの日常生活や感情を分析して、現在の幸福度を測定させていただきます。</p>
            <p>質問に正直にお答えください。それによって、あなたの人生をより幸せにするためのアドバイスをご提供できます。</p>
            <p>準備ができましたら、下のボタンからスタートしてください。💫</p>
        </div>

        <button id="startButton" class="start-button">テストを始める ▶</button>
        
        <!-- 질문 섹션 -->
        <div id="questionSection">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h2 id="question"></h2>
            <div class="options">
                <button onclick="selectAnswer(5)">とてもそう思う</button>
                <button onclick="selectAnswer(4)">そう思う</button>
                <button onclick="selectAnswer(3)">どちらでもない</button>
                <button onclick="selectAnswer(2)">そう思わない</button>
                <button onclick="selectAnswer(1)">全くそう思わない</button>
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div id="resultSection" style="display: none;">
            <h2>あなたの幸福度診断結果</h2>
            <div id="resultContent"></div>
            
            <!-- 공유 버튼 -->
            <div class="share-buttons">

                <button class="share-line">LINEで共有</button>
                <button class="copy-url">URLをコピー</button>
            </div>
            
            <a href="http://japan.testpro.site/" class="other-tests">他のテストをする</a>
        </div>
    </div>

    <!-- 분석 팝업 -->
    <div id="analysisPopup" class="popup">
        <div class="popup-content">
            <h3>結果を分析中...</h3>
            <div class="counter">7</div>
            <!-- 팝업 광고 -->
            <div class="ad-popup">
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-9374368296307755"
                    data-ad-slot="3201247599"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="script.js"></script>
</body>
</html>
